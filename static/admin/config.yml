backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/images"
public_folder: "images"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "portfolio" # Used in routes, e.g., /admin/collections/blog
    label: "Portfolio" # Used in the UI
    folder: "content/portfolio" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Pages" # Used in the UI
    files:
      - file: "content/about.md"
        label: "About"
        name: "about"
        fields: # The fields for each document, usually in front matter
          - {
              label: "Education", name: "education", widget: "object",
              fields:
              [
                {label: "Title", name: "title", widget: "string"},
                {
                  label: "Education List", name: "education_list", widget: "object",
                  fields:
                  [
                    {label: "Name", name: "name", widget: "string"},
                    {label: "Company", name: "company", widget: "string"},
                    {label: "Duration", name: "duration", widget: "string"},
                    {label: "Area", name: "area", widget: "string"},
                    {label: "Domain", name: "domain", widget: "string"},
                  ]
                }
              ],
            }
          - {label: "Body", name: "body", widget: "text"}